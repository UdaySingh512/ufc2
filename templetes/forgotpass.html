{% extends 'header.html' %}

{% block content %}

<body>
    <div class="container-fluid  text-light p-5" style="background: radial-gradient(red,black);background: cover;" >
        <h1 class="text-center">Forgot Password</h1>

    </div>
    <form action="" method="POST">
        {% csrf_token %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 p-5">
                    <label class="fw-bold">Email Address</label>
    
                    <input type="email" class="form-control mb-4"  placeholder="enter a valid email" name="em"required>

                    <div class="text-center">
                        <input type="submit" class="btn btn-primary">

                    </div>
                    {% if res %}
                    *{{ res }}
                    {% endif %}

                    {% if rest %}
                    <h6 class="text-info">*{{ rest }}</h6>
                    {% endif %}



                </div>

            </div>

        </div>

    </div>

    </form>

</body>
{% endblock %}
